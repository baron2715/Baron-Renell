
<html>
    <head>
        <link rel="stylesheet" href="style.css">
        <script src="gamefunction.js"></script>
        <script src="https://www.gstatic.com/firebasejs/8.2.1/firebase-app.js"></script>
        <script src="https://www.gstatic.com/firebasejs/8.2.1/firebase-firestore.js"></script>
    </head>
    <body>
        <br>
        <h1>Color Game</h1>
            <h3>Enter your name:</h3>
            <input id=name name="name" type=text> <br><br>

        <h3>Choose difficulty level:</h3>
            <button id="easy"  class="level" value="easy" onclick="StartGame('easy')"> EASY </button><br> 
            <button id="medium"  class="level" value="medium" onclick="StartGame('medium')"> MEDIUM</button><br> 
            <button id="hard"  class="level" value="hard" onclick="StartGame('hard')"> HARD </button><br> 

            <p style="font-size:30px; display:inline-block">Current Color: </p>
            <p id="demo1"></p> <br>
            
            <p style="font-size: 23px; display:inline-block" id="scoretext"> Your Score:</p>
            <input id="demo2" name="score" type="number"> </input> <br> <br>

            <button class="blackbtn" onclick="game('Gold')"> BLACK </button>

            <button class="goldbtn" onclick="game('White')"> GOLD </button>
            
            <button class="whitebtn" onclick="game('Black')"> WHITE </button> <br>

            <button id="submit_btn" onclick="display()">Check your score on the leader board!!</button> <br><br>

                <table id="table">
                    <th>Leader Board!!</th>
                    <tr>
                        <td id="leaderBoard"></td>
                    </tr>
                </table>
        <script src="./firestore.js"></script>
        </body>

</html>
